<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/main.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__inner">
                    <a class="header__link" href="#" rel="noopener noreferrer">
                        <img class="header__logo" src="/images/photo_2022-08-08_00-52-45.jpg" width="50" height="50" alt="Movie Logo">
                    </a>
                    <nav class="header__nav">
                        <div class="nav__form">
                            <div class="box">
                                <button class="btn btn-primary btn-movie btn-link" onclick="get('now_playing')" data-item="now_playing">
                                    <span>Now <br>playing</span>
                                    <div class="liquid"></div>
                                </button>    
                                <button class="btn btn-primary btn-movie btn-link" onclick="get('popular')" data-item="popular">
                                    <span>Population</span>
                                    <div class="liquid"></div>
                                </button>
                                <button class="btn btn-primary btn-movie btn-link" onclick="get('top_rated')" data-item="top_rated">
                                    <span>Top_rated</span>
                                    <div class="liquid"></div>
                                </button>
                                <button class="btn btn-primary btn-movie btn-link" onclick="get('upcoming')" data-item="upcoming">
                                    <span>Upcoming</span>
                                    <div class="liquid"></div>
                                </button>
                            </div>
                            <input class="nav__inp" placeholder="search" type="text">
                            <button class="nav__btn" type="submit">
                                
                            </button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!--/ Header -->


    <!-- Main section -->
    <main>


        <section class="hero">
            <!-- <div class="hero__images"> -->
                <div class="container">
                    <div class="hero__wrapper">
                        
                    </div>
                </div>
            <!-- </div> -->
        </section>


        <section class="services">
            <div class="container">
                <div class="services__wrapper">
                    
                </div>
            </div>
        </section>


        <section class="about">
            <div class="container">
                <div class="about__wrapper">

                </div>
            </div>
        </section>


        <section class="contact">
            <div class="container">
                <div class="contact__wrapper">

                </div>
            </div>
        </section>

    </main>
    <!--/ Main section -->


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">

            </div>
        </div>
    </footer>
    <!--/ Footer -->
    


    <script src="JavaScript/main.js"></script>
</body>
</html>
